  <script>
        var whitelist;

    const tags = document.querySelector('.TagifyBasic'); 
    const suggestions = document.querySelector('#suggestions');

    tags.addEventListener('input', async (event) => {
    event.preventDefault();
    let value = event.target.value.trim();
    let whitelistValue = $(".lundislct").val();
    console.log('whitelistValue',whitelistValue)
    let whitelistCategory = whitelistValue ? whitelistValue : "Choisir le Categorie";
    let response = await fetch(`https://clients1.google.com/complete/search?q=${value}&nolabels=t&client=youtube&ds=yt&dataType=jsonb`);
    response = await response.text();
    response = parseJSONP(response);    
    showSuggestions(response.suggestions, whitelistCategory);
});

function showSuggestions(list, category) {
  // console.log('hey',list)
    whitelist[category] = [];

    let template = `<ul>`;

      list.forEach(item => {
        
          console.log('list',item);
            whitelist[category].push(item.phrase); // Add suggestions to the whitelist
        
    });
    template += `</ul>`;
    console.log('whitelist',whitelist)
    suggestions.innerHTML = template;
}

function parseJSONP(jsonpResponse) {
    const jsonStart = jsonpResponse.indexOf('(') + 1;
    const jsonEnd = jsonpResponse.lastIndexOf(')');
    const jsonString = jsonpResponse.substring(jsonStart, jsonEnd);

    const jsonData = JSON.parse(jsonString);

    const result = {
        query: jsonData[0],
        suggestions: jsonData[1].map(item => ({
            phrase: item[0],
            index: item[1],
            details: item[2]
        })),
        metadata: jsonData[2]
    };

    return result;
}
